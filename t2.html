<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="./package/swiper.min.css">
          <link rel="stylesheet" href="./package/style.css">
  <link rel="stylesheet" href="./package/travel.css">
  <script type="module" crossorigin src="https://travel-slider.uiinitiative.com/assets/index.b5470e05.js"></script>
  <link rel="modulepreload" href="https://travel-slider.uiinitiative.com/assets/vendor.a21904cd.js">
</head>
<body>
  <div id="app">
    <!-- Travel slider -->
    <div class="travel-slider">
      <!-- Rotating Planet -->
      <div class="travel-slider-planet">
        <img src="images/earth.svg" />
        <div class="travel-slider-cities">
          <img src="images/usa.svg" />
          <img src="images/england.svg" />
          <img src="images/france.svg" />
          <img src="images/italy.svg" />
          <img src="images/russia.svg" />
          <img src="images/egypt.svg" />
          <img src="images/india.svg" />
          <img src="images/japan.svg" />
        </div>
      </div>
      <!-- Swiper -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/usa.jpg" class="travel-slider-bg-image">
            <div class="travel-slider-content">
              <div class="travel-slider-title">United States</div>
              <div class="travel-slider-subtitle">8295 properties</div>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/england.jpg" class="travel-slider-bg-image">
          </div>
          <div class="swiper-slide">
            <img src="images/france.jpg" class="travel-slider-bg-image">
          </div>
          <div class="swiper-slide">
            <img src="images/italy.jpg" class="travel-slider-bg-image">
          </div>
          <div class="swiper-slide">
            <img src="images/russia.jpg" class="travel-slider-bg-image">
          </div>
          <div class="swiper-slide">
            <img src="images/egypt.jpg" class="travel-slider-bg-image">
          </div>
          <div class="swiper-slide">
            <img src="images/india.jpg" class="travel-slider-bg-image">
          </div>
          <div class="swiper-slide">
            <img src="images/japan.jpg" class="travel-slider-bg-image">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./package/swiper.min.js"></script>
  <script src="./package/taobao.min.js"></script>
</body>

</html>
