<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>new1</title>
    <link      rel="stylesheet"      href="./package/swiper-bundle.min.css"    />
   <style>
body{
	background-color: black;
	font-family: sans-serif;
	color: white;
	}
      .swiper-slide {
        max-width: 330px;
      }
     .swiper-slide img{
        border-radius: 80px;
        max-width: 480px;
      }
     .slide-content{
        position:absolute;
        Bottom:1px;
        padding:18px;
      }

    </style> 
  </head>
<body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <a href="../category/AI" target="_parent"><img src="./images/ai.jpg" alt="ai"> </a>
            <div class="slide-content">
              <h2>AI</h2>
              <p>Includes AI information such as ChatGPT and Midjourney.</p>
            </div>        </div>
        <div class="swiper-slide">
              <a href="../category/AI" target="_top"><img src="./images/mac.jpg" alt="apple"> </a>
              <div class="slide-content">
              <h2>Apple</h2>
              <p>Apple iMac iPhone Homekit Shortcuts.</p>
           </div>
        </div>
        <div class="swiper-slide">
            <a href="../category/AI" target="_top"><img src="./images/social.jpg" alt="social"> </a>
            <div class="slide-content">
              <h2>Twitter Discord </h2>
              <p>Apple iMac iPhone Homekit Shortcuts.</p>
            </div>
        </div>
        <div class="swiper-slide">
            <a href="../category/AI"  target="_top"><img src="./images/code.jpg" alt="code"> </a>
        </div>
        <div class="swiper-slide">
            <a href="../category/AI"><img src="./images/travel.jpg" alt=""> </a>
        </div>
      </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  
    <script src="./package/swiper-bundle.min.js"></script>
    
    <script>
      var myswiper = new Swiper('.swiper', {
        effect: "coverflow",
        grabCursor: true,
        spaceBetween: 30,
        loop: true,
        slidesPerView: "auto",
        autoplay: {
	      delay: 2500, 
          disableOnInteraction: false, 
        },
        navigation: { 
          nextEl: ".swiper-button-next", 
          prevEl: ".swiper-button-prev", 
        }, 
        coverflowEffect: {
          rotate: 0,
          depth: 300,
        }
      });
    </script>   

</body>

</html>
